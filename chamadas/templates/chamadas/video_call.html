<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chamada de VÃ­deo</title>
    <style>
        #video-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #video-container > div {
            position: relative;
            width: 400px;
            height: 300px;
            border: 2px solid black;
        }

        #video-container > p {
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            padding: 2px 6px;
            background: #000;
            color: #fff;
            font-size: 14px;
        }

        #mic-status {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Chamada de VÃ­deo</h2>
    
    <div id="video-container">
        <div id="local-player">
            <p>Voce</p>
        </div>
        <div id="remote-player-container"></div>
    </div>

    <button id="join-btn">Entrar</button>
    <button id="toggle-mic-btn" style="display: none;">Ativar/Desativar Microfone</button>
    <button id="leave-btn" style="display: none;">Sair da Chamada</button>

    <div id="mic-status">ðŸŽ¤ Microfone: Ativo</div>

    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script>
        const APP_ID = "{{ AGORA_APP_ID }}";
        const CHANNEL = "canal_teste";

        const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });

        let localAudioTrack;
        let localVideoTrack;
        let micOn = true;

        document.getElementById("join-btn").onclick = async () => {
            try {
                const response = await fetch(`/chamadas/get-token/?channel=${CHANNEL}`);
                const data = await response.json();

                await client.join(data.appID, CHANNEL, data.token, data.uid);

                [localAudioTrack, localVideoTrack] = await AgoraRTC.createMicrophoneAndCameraTracks();

                const localPlayer = document.getElementById("local-player");
                localVideoTrack.play(localPlayer);
                await client.publish([localAudioTrack, localVideoTrack]);

                document.getElementById("toggle-mic-btn").style.display = "inline-block";
                document.getElementById("leave-btn").style.display = "inline-block";
                document.getElementById("mic-status").style.display = "block";
            } catch (err) {
                console.error("Erro ao entrar na chamada:", err);
                alert("Erro ao entrar na chamada. Verifique a permissÃ£o da cÃ¢mera e do microfone.");
            }
        };

        document.getElementById("toggle-mic-btn").onclick = async () => {
            try {
                if (micOn) {
                    await localAudioTrack.setEnabled(false);
                    document.getElementById("mic-status").innerText = "ðŸ”‡ Microfone: Desativado";
                } else {
                    await localAudioTrack.setEnabled(true);
                    document.getElementById("mic-status").innerText = "ðŸŽ¤ Microfone: Ativo";
                }
                micOn = !micOn;
            } catch (err) {
                console.error("Erro ao alternar microfone:", err);
                alert("Erro ao controlar o microfone.");
            }
        };

        // continuar com  ocodigo para por os multiusuarios e o botao de saida
        
    </script>
</body>
</html>
