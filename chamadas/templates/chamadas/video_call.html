<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamada de Vídeo</title>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
</head>
<body>
    <h1>Chamada de Vídeo</h1>

    <div id="local-player" style="width: 400px; height: 300px; border: 1px solid black;"></div>
    <div id="remote-player" style="width: 400px; height: 300px; border: 1px solid black;"></div>

    <button id="join-btn">Entrar</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const APP_ID = "{{ AGORA_APP_ID }}";
            const CHANNEL = "canal_teste";

            const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
            let localTracks = [];

            async function getToken() {
                const response = await fetch(`/chamadas/get-token/?channel=${CHANNEL}`);
                const data = await response.json();
                console.log("Token recebido:", data.token);
                return { token: data.token, uid: data.uid };
            }

            document.getElementById("join-btn").addEventListener("click", async () => {
                try {
                    const { token, uid } = await getToken();

                    await client.join(APP_ID, CHANNEL, token, uid);
                    console.log("Entrou no canal com UID:", uid);

                    localTracks = await AgoraRTC.createMicrophoneAndCameraTracks();

                    localTracks[1].play("local-player");

                    await client.publish(localTracks);
                    console.log("Publicou os tracks de áudio/vídeo.");
                } catch (err) {
                    console.error("Erro ao entrar na chamada:", err);
                }
            });

            client.on("user-published", async (user, mediaType) => {
                await client.subscribe(user, mediaType);
                console.log("Usuário conectado:", user.uid);

                if (mediaType === "video") {
                    user.videoTrack.play("remote-player");
                }

                if (mediaType === "audio") {
                    user.audioTrack.play();
                }
            });
        });
    </script>
</body>
</html>
