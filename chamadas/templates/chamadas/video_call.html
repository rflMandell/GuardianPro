<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chamada de VÃ­deo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
          }
      
          h2 {
            margin-bottom: 30px;
          }
      
          .video-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
            position: relative;
          }
      
          .video-box {
            background: white;
            border: 2px solid #ccc;
            border-radius: 20px;
            padding: 10px;
            position: relative;
          }
      
          video {
            width: 400px;
            height: 300px;
            border-radius: 12px;
            border: 2px solid #000;
          }
      
          .name-label {
            margin-top: 10px;
            font-weight: bold;
          }
      
          #mic-status {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
          }
      
          .controls {
            margin-top: 30px;
          }
      
          .controls button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
          }
      
          .controls button:hover {
            background-color: #ddd;
          }
    </style>
</head>
<body>
    <h2>Hospital Infantil Sabara</h2>
    
    <div id="video-container">
        <div class="video-box">
            <video id="local-player" autoplay muted></video>
            <div id="local-name" class="name=label"></div>
            <div id="mic-status">ðŸŽ¤ Microfone: Ativo</div>
        </div>
        <div class="video-box">
            <div id="remote-player"></div>
            <div id="remote-name" class="name-label"></div>
        </div>
    </div>

    <div class="controls">
        <button id="join-btn">Entrar</button>
        <button id="leave-btn" style="display: none;">Sair</button>
        <button id="toggle-mic-btn" style="display: none;">Ativar/Desativar Microfone</button>
    </div>

    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script>
        const APP_ID = "{{ AGORA_APP_ID }}";
        const CHANNEL = "canal_teste";
        const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });

        let localAudioTrack;
        let localVideoTrack;
        let micOn = true;
        let userName = "";

        document.getElementById("join-btn").onclick = async () => {
            try {
                userName = prompt("Digite seu nome:");
                if (!userName){
                    alert("Nome e obrigatorio para entrar na chamada.");
                    return;
                }

                const response = await fetch(`/chamadas/get-token/?channel=${CHANNEL}`);
                const data = await response.json();

                await client.join(data.appID, CHANNEL, data.token, data.uid);

                [localAudioTrack, localVideoTrack] = await AgoraRTC.createMicrophoneAndCameraTracks();
                localVideoTrack.play("local-player");
                await client.publish([localAudioTrack, localVideoTrack]);

                document.getElementById("toggle-mic-btn").style.display = "inline-block";
                document.getElementById("leave-btn").style.display = "inline-block";
                document.getElementById("mic-status").style.display = "block";
                document.getElementById("local-name").textContent = `${userName}`;

            } catch (err) {
                console.error("Erro ao entrar na chamada:", err);
                alert("Erro ao entrar na chamada. Verifique a permissÃ£o da cÃ¢mera e do microfone.");
            }
        };

        document.getElementById("toggle-mic-btn").onclick = async () => {
            try {
                if (micOn) {
                    await localAudioTrack.setEnabled(false);
                    document.getElementById("mic-status").innerText = "ðŸ”‡ Microfone: Desativado";
                } else {
                    await localAudioTrack.setEnabled(true);
                    document.getElementById("mic-status").innerText = "ðŸŽ¤ Microfone: Ativo";
                }
                micOn = !micOn;
            } catch (err) {
                console.error("Erro ao alternar microfone:", err);
                alert("Erro ao controlar o microfone.");
            }
        };

        document.getElementById("leave-btn").onclick = async () => {
            try {
                await client.leave();
                localAudioTrack?.close();
                localVideoTrack?.close();

                document.getElementById("local-player").srcObject = null;
                document.getElementById("remote-player").innerHTML = "";
                document.getElementById("local-name").textContent = "";
                document.getElementById("remote-name").textContent = "";
                document.getElementById("toggle-mic-btn").style.display = "none";
                document.getElementById("leave-btn").style.display = "none";
                document.getElementById("mic-status").style.display = "none";
                alert("Voce saiu da chamada.")
            } catch (err) {
                console.error("Erro ao sair da chamada:", err);
            }
        };

        client.on("user-published", async (user, mediaType) => {
            await client.subscribe(user, mediaType);

            if (mediaType === "video"){
                const remotePlayerContainer = document.getElementById("remote-player");
                const remoteVideo = document.createElement("div");
                remoteVideo.id = `remote-video-${user.uid}`;
                remotePlayerContainer.innerHTML = ""; //limpa o conteudo anterior a ele
                remotePlayerContainer.appendChild(remoteVideo);
                user.videoTrack.play(remoteVideo);
                document.getElementById("remote-name").textContent = `Participante #${user.uid}`;
            }

            if (mediaType === "audio"){
                user.audioTrack.play();
            }
        });

        client.on("user-unpublished", (user) => {
            const remoteVideo = document.getElementById(`remote-video-${user.uid}`);
            if (remoteVideo) remoteVideo.remove();
            document.getElementById("remote-name").textContent = "";
        });
    </script>
</body>
</html>
